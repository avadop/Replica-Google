<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copia google</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
      <div id="esquina-derecha">
        <span>Sobre Google</span>
        <span>Tienda</span>
      </div>
      <div id="esquina-izquierda">
        <span>Gmail</span>
        <span>Imágenes</span>
        <img id="cuadraditos" src="img/icono_cuadrados.PNG">
        <button>Iniciar sesión</button>
      </div>
    </header>

    <section>
        <img src="img/google_2.PNG">
        <div id="busqueda">
          <img src="img/lupa.PNG">
          <input type="text">
          <img src="img/microfono.PNG">
        </div>
        <div id="botones-search">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <div id="opciones-idiomas">
          <span>Ofrecido por Google en: </span>
          <span class="idioma"> catalá</span>
          <span class="idioma">galego</span>
          <span class="idioma">euskera</span>
        </div>
    </section>

    <footer>
      <div id="footer1">
        <span>España</span>
      </div>
      <div id="footer2">
          <div id="f_group1">
            <span>Publicidad</span>
            <span>Empresa</span>
            <span>Cómo funciona la Búsqueda</span>
          </div>
          <div id="f_group2">
            <span>Privacidad</span>
            <span>Términos</span>
            <span>Configuración</span>
          </div>  
      </div>
    </footer>
</body>
</html>
